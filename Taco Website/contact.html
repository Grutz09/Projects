        <main>
            <section id="contact-form">
                <h1>Our Contact Form</h1>

                <form action="httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Uzumaki Naruto" autocomplete="on" autofocus>
                        </p>

                        <p>
                            <label for="email">Name:</label>
                            <input type="email" name="email" id="email" placeholder="uzmki09x@gmail.com" autocomplete="on" autofocus>
                        </p>

                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message"></textarea>
                        <br>
                        <button type="submit">Submit</button>
                        <button  type="reset">Reset</button>
                    </fieldset>
                </form>
                
            </section>
        </main>
