<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BUPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <header>
        <!-- Logo Pic -->
        <p id="header-title">
            BU Pulse
        </p>

    </header>

    <main>
        <form class="login-form">
            <div class="form-header">
                <h1>Login to your account</h1>
                <!-- Gmail Logo -->
                 <div class="socials-icon">
                    <button type="button" class="socials-btn socials-btn--gmail">
                        <img src="images/google-svgrepo-com.svg" alt="gmail-icon" class="btn-icon">
                    </button>
                 </div>
                <p class="social-icon-text">Sign in using your BU email account</p>
                
                <span id="divider">or</span>
            </div>

            <div class="form-box">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="" required>
                    <label for="email" class="floating-label">Email address</label>          
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="" required>
                    <label for="password" class="floating-label">Password</label>
                </div>

                <div class="checkbox-group">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-checkbox" class="checkbox-field">
                        <label for="remember-me-checkbox">Remember me</label>                       
                    </div>
                    <div class="form-col">
                        <a href="#" class="form-link"> Forgot password</a>
                    </div>
                </div>
                <button type="submit" class="form-btn form-btn--submit">Sign in</button>
            </div>
            
        </form>
    </main>
    
</body>
</html>
